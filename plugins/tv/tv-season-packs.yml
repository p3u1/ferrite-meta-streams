name: TV Season Packs (HQ)
author: Paul
version: 1
minVersion: "0.7"
about: Season packs only, seeder-prioritised
sources:
    - name: TorrentGalaxy Seasons
      version: 1
      website: https://torrentgalaxy.to
      htmlParser:
          searchUrl: /torrents.php?search={query}+Season&sort=seeders
          rows: div.tgxtablerow
          title: { query: div.tgxtablecell.clickable-row > a }
          magnet:
              query: a[href^="magnet:"]
              attribute: href
          size: { query: span.badge.badge-secondary }
          sl:
              seeders: span.badge.badge-success
actions:
    - name: Open Magnet
      requires: [debrid]
      deeplink:
          - os: iOS
            scheme: "{link}"
